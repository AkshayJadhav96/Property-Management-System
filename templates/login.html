{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="content-card max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
    
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" class="btn w-full border rounded-md border-gray-300">Login</button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register here</a>
    </p>
</div>
{% endblock %}
